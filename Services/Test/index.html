<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>test Facebook UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .navbar {
      background-color: #1877f2;
      padding: 10px 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: white;
      padding: 20px;
      height: 100vh;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .post-box {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post-box textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 16px;
    }
    .post-box button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .feed {
      margin-top: 20px;
    }
    .feed .post {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="navbar">Mini Facebook</div>

  <div class="container">
    <div class="sidebar">
      <p><strong>Home</strong></p>
      <p>Friends</p>
      <p>Messages</p>
      <p>Notifications</p>
    </div>

    <div class="main">
      <div class="post-box">
        <textarea id="userPrompt" rows="3" placeholder="What's on your mind, Vishwa?"></textarea>
        <button onclick="postPrompt()">Post</button>
      </div>
      <div class="feed" id="feedArea"></div>
    </div>
  </div>

  <script>
    function postPrompt() {
      const text = document.getElementById('userPrompt').value;
      if (text.trim() === '') return;
      const feed = document.getElementById('feedArea');
      const post = document.createElement('div');
      post.className = 'post';
      post.innerText = text;
      feed.prepend(post);
      document.getElementById('userPrompt').value = '';
    }
  </script>

</body>
</html>
